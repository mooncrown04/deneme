name: Cloudstream Eklenti Derlemesi

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Depoyu Klonla
      uses: actions/checkout@v4

    - name: JDK 17'yi Kur
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Gradle Yetkilendirme (Executable) Ver
      run: chmod +x gradlew

    - name: Eklentiyi Derle (Release Modu)
      run: |
        ./gradlew assembleRelease

    - name: Derlenen Dosyayı Yükle (Artifact Olarak)
      uses: actions/upload-artifact@v4
      with:
        name: Cloudstream-Eklentisi
        path: deneme/TwitchProvider/build/outputs/cloudstream/*.cs*
        retention-days: 7
        if-no-files-found: error
        compression-level: 6
        overwrite: false
        include-hidden-files: false

- name: Cloudstream-Jar Yükle
  uses: actions/upload-artifact@v4
  with:
    name: Cloudstream-Jar
    path: deneme/TwitchProvider/build/libs/TwitchProvider-release.jar
    retention-days: 7
    if-no-files-found: warn
    compression-level: 6
    overwrite: false
    include-hidden-files: false
