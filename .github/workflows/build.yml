name: Cloudstream Eklenti Derlemesi

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Depoyu Klonla
      uses: actions/checkout@v4

    - name: JDK 17'yi Kur
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Gradle Yetkilendirme (Executable) Ver
      run: chmod +x gradlew

    - name: Eklentiyi Derle (Release Modu)
      run: |
        ./gradlew assembleRelease

    - name: Build Çıktılarını Listele # Artık deponun kökündeki 'build' dizinini kontrol ediyor
      run: |
        echo "Listing contents of the repository root's build/outputs/ directory:"
        ls -R build/outputs/ || true # Kök dizindeki build/outputs/ klasörünü listele
        echo "Listing contents of the repository root's build/libs/ directory:"
        ls -R build/libs/ || true    # Kök dizindeki build/libs/ klasörünü listele
        echo "Searching for .cs and .cs3 files under repository root's build/:"
        find build/ -name "*.cs" || true # Kök dizindeki build/ altında .cs dosyalarını ara
        find build/ -name "*.cs3" || true # Kök dizindeki build/ altında .cs3 dosyalarını ara
        echo "Searching for .jar and .aar files under repository root's build/:"
        find build/ -name "*.jar" || true # Kök dizindeki build/ altında .jar dosyalarını ara
        find build/ -name "*.aar" || true # Kök dizindeki build/ altında .aar dosyalarını ara
      shell: bash

    - name: Derlenen Dosyayı Yükle (Artifact Olarak)
      uses: actions/upload-artifact@v4
      with:
        name: Cloudstream-Eklentisi
        path: build/outputs/cs/*.cs* # Yol, deponun kök dizinine göre ayarlandı
        retention-days: 7
        if-no-files-found: error
        compression-level: 6
        overwrite: false
        include-hidden-files: false

    - name: Cloudstream-Jar Yükle
      uses: actions/upload-artifact@v4
      with:
        name: Cloudstream-Jar
        path: build/libs/TwitchProvider-release.jar # Yol, deponun kök dizinine göre ayarlandı
        retention-days: 7
        if-no-files-found: warn
        compression-level: 6
        overwrite: false
        include-hidden-files: false
