name: Cloudstream Eklenti Derlemesi

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Depoyu Klonla
      uses: actions/checkout@v4

    - name: JDK 17'yi Kur
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Gradle Yetkilendirme (Executable) Ver
      run: chmod +x gradlew

    - name: Eklentiyi Derle (Release Modu)
      run: |
        ./gradlew assembleRelease

    - name: Build Çıktılarını Listele
      run: |
        echo "Listing contents of the repository root's build/outputs/ directory:"
        ls -R build/outputs/ || true
        echo "Listing contents of the repository root's build/libs/ directory:"
        ls -R build/libs/ || true
        echo "Searching for .cs and .cs3 files under repository root's build/:"
        find build/ -name "*.cs" || true
        find build/ -name "*.cs3" || true
        echo "Searching for .jar and .aar files under repository root's build/:"
        find build/ -name "*.jar" || true
        find build/ -name "*.aar" || true
      shell: bash

    - name: Derlenen Dosyayı Yükle (Artifact Olarak)
      uses: actions/upload-artifact@v4
      with:
        name: Cloudstream-Eklentisi
        path: TwitchProvider/build/outputs/aar/*.aar # Yeni ve düzeltilmiş yol
        retention-days: 7
        if-no-files-found: error
        compression-level: 6
        overwrite: false
        include-hidden-files: false
      env: # env bloğu 'uses' ve 'with' ile aynı hizada (6 boşluk) olmalıdır
        JAVA_HOME: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.15-6/x64
        JAVA_HOME_17_X64: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.15-6/x64

    - name: Cloudstream-Jar Yükle # Bu adımın başında 4 boşluk olmalı
      uses: actions/upload-artifact@v4
      with:
        name: Cloudstream-Jar
        path: build/libs/TwitchProvider-release.jar
        retention-days: 7
        if-no-files-found: warn
        compression-level: 6
        overwrite: false
        include-hidden-files: false
