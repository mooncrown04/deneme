name: Cloudstream Eklenti Derlemesi

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Depoyu Klonla
      uses: actions/checkout@v4

    - name: JDK 17'yi Kur
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Gradle Yetkilendirme (Executable) Ver
      run: chmod +x gradlew

    - name: Eklentiyi Derle (Release Modu)
      run: |
        ./gradlew assembleRelease

    - name: Build Çıktılarını Listele # Artık TwitchProvider/ dizini altındaki 'build' dizinini kontrol ediyor
      run: |
        echo "Listing contents of TwitchProvider/build/outputs/ directory:"
        ls -R TwitchProvider/build/outputs/ || true # TwitchProvider/ altındaki build/outputs/ klasörünü listele
        echo "Listing contents of TwitchProvider/build/libs/ directory:"
        ls -R TwitchProvider/build/libs/ || true    # TwitchProvider/ altındaki build/libs/ klasörünü listele
        echo "Searching for .cs and .cs3 files under TwitchProvider/build/:"
        find TwitchProvider/build/ -name "*.cs" || true # TwitchProvider/ altındaki build/ altında .cs dosyalarını ara
        find TwitchProvider/build/ -name "*.cs3" || true # TwitchProvider/ altındaki build/ altında .cs3 dosyalarını ara
        echo "Searching for .jar and .aar files under TwitchProvider/build/:"
        find TwitchProvider/build/ -name "*.jar" || true # TwitchProvider/ altındaki build/ altında .jar dosyalarını ara
        find TwitchProvider/build/ -name "*.aar" || true # TwitchProvider/ altındaki build/ altında .aar dosyalarını ara
      shell: bash

    - name: Derlenen Dosyayı Yükle (Artifact Olarak)
      uses: actions/upload-artifact@v4
      with:
        name: Cloudstream-Eklentisi
        path: TwitchProvider/build/outputs/aar/*.aar # Yeni ve düzeltilmiş yol
        retention-days: 7
        if-no-files-found: error
        compression-level: 6
        overwrite: false
        include-hidden-files: false
      env: # env bloğu 'uses' ve 'with' ile aynı hizada (6 boşluk) olmalıdır
        JAVA_HOME: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.15-6/x64
        JAVA_HOME_17_X64: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.15-6/x64

    - name: Cloudstream-Jar Yükle
      uses: actions/upload-artifact@v4
      with:
        name: Cloudstream-Jar
        path: TwitchProvider/build/libs/TwitchProvider-release.jar # Düzeltilen yol
        retention-days: 7
        if-no-files-found: warn
        compression-level: 6
        overwrite: false
        include-hidden-files: false
